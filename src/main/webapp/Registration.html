<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
<style type="text/css">
#register{
text-align:center;
font-size:30px;
}
#div{
padding-top:20px;
margin-top:20px;

}
</style>

</head>


<body>
<div id="register" >
Registration Form
</div>
<!-- input  -->
<center>
<div id="div1">
<form action="Registration" method="post">
<table>
<tr>
<td>
<label>First Name</label>
</td>
<td>
<input name="fname"></input>
</td>
</tr>
<tr>
<td>
<label>Last Name</label>
</td>
<td>
<input name="lname"></input>
</td>
</tr>
<tr>
<td>
<label>Username</label>
</td>
<td>
<input name="uname"></input>
</td>
</tr>
<tr>
<td>
<label>Password</label>
</td>
<td>
<input name="pass"></input>
</td>
</tr>
<tr>
<td>
<label>Email</label>
</td>
<td>
<input name="mail"></input>
</td>
</tr>
<tr>
<td>
<label>Mobile No</label>
</td>
<td>
<input name="mobile"></input>
</td>
</tr>
<tr>
<td>
<label>City</label>
</td>
<td>

<select name="city">
<option>Hyderabad</option>
<option>Warangal</option>
<option>Karimnagar</option>
<option>Nizamabad</option>
<option>Wanaparthy</option>
<option>Mahabubnagar</option>
</select>

</td>
</tr>
<tr>
<td>
</td>
<td>
<input type="submit" value="Register" style="background-color:green;"></input>
</td>
</tr>
</table>
</form>

</div>
</center>

</body>
</html>
